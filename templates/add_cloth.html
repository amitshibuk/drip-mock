<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP</title>
    <link href="{{ url_for('static', filename='css/add.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#43a047;">

  
    <!--carousel-->
  <div class = "bg">
    <form class="row g-3" method = 'POST' action = '/Add_Product' enctype="multipart/form-data">
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="formFile" name="user_image" required required>
      </div>

      
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Item Name</label>
        <input class="form-control" id="exampleFormControlInput1" placeholder="Enter Here..." name="item_name" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Primary Color</label>
        <input type ="color" class="color" id="exampleFormControlInput1" placeholder="Enter Here..." name="color_name" required>
      </div>

      <div class="mb-3">
      <select class="form-select" aria-label="Type" name = "type">
        <option selected>Select</option>
        <option value="Top">Top</option>
        <option value="Bottom">Bottom</option>
        <option value="Footwear">Footwear</option>
        <option value="Accessories">Accessories</option>
      </select>
    </div>

      <div class="mb-3">
        <input type = 'submit' value = 'SUBMIT' class="submit">
      </div>
    </form>
  </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>   
</html>
